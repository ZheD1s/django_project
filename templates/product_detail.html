<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" style="height: 100px; weight: 100px;">
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.manufacturing_date }}</p>
    <a href="{% url 'product_update' product.id %}">
        <button>
            Update Product Detail
        </button>
    </a>
    <br>
    <a href="{% url 'product_delete' product.id %}">
        <button>
            Delete Product
        </button>
    </a>
</body>
</html>
