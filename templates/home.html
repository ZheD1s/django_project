<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Home Page</title>
</head>
<body>
    {% for product in products %}
        <h1>
            <a href="{% url 'product_detail' product.id %}">
                {{ product.name }}
            </a>
        </h1>
    {% endfor %}
</body>
</html>
